<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./dist/css/main.css">
  <title>Dody Prakarsa Portfolio</title>
</head>

<body>
  <header>
    <div class="menu-btn">
      <span class="menu-btn__burger"></span>
    </div>

    <nav class="nav">
      <ul class="menu-nav">
        <li class="menu-nav__item active">
          <a href="index.html" class="menu-nav__link">
            Home
          </a>
        </li>
        <li class="menu-nav__item">
          <a href="./dist/about.html" class="menu-nav__link">
            About Me
          </a>
        </li>
        <!-- <li class="menu-nav__item">
          <a href="projects.html" class="menu-nav__link">
            My Projects
          </a>
        </li> -->
        <li class="menu-nav__item">
          <a href="./dist/contact.html" class="menu-nav__link">
            Contact Me
          </a>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="home">
      <h1 class="home__name">
        Dody <span class="home__name--last">Prakarsa</span>
      </h1>
      <h2>
        I.T Support Specialist, Programmer & Web Developer
      </h2>

      <div class="social-icons">
        <a href="https://twitter.com/dodyprakarsa" target="_blank">
          <i class="fab fa-twitter fa-2x"></i>
          <a href="https://www.linkedin.com/in/dody-prakarsa-27b9601a1" target="_blank">
            <i class="fab fa-linkedin fa-2x"></i>
          </a>
      </div>

    </section>
  </main>

  <script src="https://kit.fontawesome.com/6d2ea823d0.js"></script>

  <script>
    const menuBtn = document.querySelector('.menu-btn');
    const hamburger = document.querySelector('.menu-btn__burger');
    const nav = document.querySelector('.nav');
    const menuNav = document.querySelector('.menu-nav');
    const navItems = document.querySelectorAll('.menu-nav__item');

    let showMenu = false;

    menuBtn.addEventListener('click', toggleMenu);

    function toggleMenu() {
      if (!showMenu) {
        hamburger.classList.add('open');
        nav.classList.add('open');
        menuNav.classList.add('open');
        navItems.forEach(item => item.classList.add('open'));

        showMenu = true;
      } else {
        hamburger.classList.remove('open');
        nav.classList.remove('open');
        menuNav.classList.remove('open');
        navItems.forEach(item => item.classList.remove('open'));

        showMenu = false;
      }
    }
  </script>
</body>

</html>
